<li class="list-group-item list-group-item-action config-item" *ngIf="label" [routerLink]="route">
  <div class="icon-container">
    <i class="{{ iconClass }} bi"></i>
  </div>
  <span class="label">{{ label }}</span>
  <div class="arrow-container">
    <i class="bi bi-chevron-right"></i>
  </div>
</li>
