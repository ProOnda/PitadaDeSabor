<div class="configuracoes-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group mt-3">
          <app-config-item iconClass="bi-person-outline" label="Conta" route="/conta"></app-config-item>
          <app-config-item iconClass="bi-question-circle-outline" label="Ajuda e Suporte" route="/ajuda"></app-config-item>
          <app-config-item iconClass="bi-info-circle-outline" label="Sobre o Aplicativo" route="/about-app"></app-config-item>
        </ul>
        <app-button buttonType="danger" [label]="'Sair Da Conta'" class="mt-3" (buttonClick)="logout()"></app-button>
      </div>
    </div>

    <app-feed-menu></app-feed-menu>

  </div>
</div>
