<ion-content [fullscreen]="true" class="cadastro-page">
  <div class="cadastro-container">
    <div class="cadastro-header">
      <h1>Crie sua conta e junte-se à nossa comunidade!</h1>
      <p>Compartilhe suas experiências e descubra um mundo de sabores conosco.</p>
    </div>

    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrarUsuario()">
      <app-custom-input label="Nome e sobrenome" controlName="nome">
        <i class="bi bi-person-fill"></i>
      </app-custom-input>

      <app-custom-input label="Email" controlName="email">
        <i class="bi bi-envelope-fill"></i>
      </app-custom-input>

      <div class="password-input-container">
        <app-custom-input label="Senha" controlName="senha" [type]="senhaInputType">
          <i class="bi bi-lock-fill"></i>
        </app-custom-input>
        <button type="button" (click)="toggleSenha()" class="toggle-password-button">
          <i [ngClass]="exibirSenha ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
        </button>
      </div>

      <div class="password-input-container">
        <app-custom-input label="Confirmar Senha" controlName="confirmarSenha" [type]="confirmarSenhaInputType">
          <i class="bi bi-lock-fill"></i>
        </app-custom-input>
        <button type="button" (click)="toggleConfirmarSenha()" class="toggle-password-button">
          <i [ngClass]="exibirConfirmarSenha ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
        </button>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <app-button [label]="'Cadastrar'" type="submit"></app-button>
    </form>

    <div class="separator">
      <span>Ou</span>
    </div>

    <app-social-login></app-social-login>

    <app-footer-link [isLoginPage]="false"></app-footer-link>
  </div>
</ion-content>
